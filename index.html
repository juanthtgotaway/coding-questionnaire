<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Questionnaire</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="question-box">
        <h1 class="welcome">Coding Quiz Challenge</h1>
        <p id="main">Try to complete the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </p>
        <button class="start">Start Quiz</button>
    </div>
    <div class="scores" style="position: absolute;top: 0%;left: 3%;">
        <p>View Highscores</p>
    </div>
    <div class="time">
        <p>Time:</p>
    </div>
</body>
</html>
