<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Questionnaire</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="question-box">
        <h1 class="welcome">Coding Quiz Challenge</h1>
        <p>Try to complete the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by ten seconds!
        </p>
        <div id="question-container"></div>
        <button class="start">Start Quiz</button>
    </div>
    <div class="scores" style="position: absolute;top: 0%;left: 3%;">
        <p>View Highscores</p>
    </div>
    <div class="time" style="top: 3%;">
        <!-- <p>Time:</p> -->
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
